<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="page">

        <div class="card">

            <!-- Header image section -->
            <div class="card-header">
                <div class="overlay">
                    <div class="header-icon">ğŸ´</div>
                    <h1>Join MealMajor</h1>
                    <p>Your personalized meal plans, one click at a time</p>
                </div>
            </div>

            <!-- Form section -->
            <div class="card-body">

                <p class="subtitle">ğŸ“ Start your journey by creating an account!</p>

                <form id="signupform" novalidate>

                    <!-- Full Name -->
                    <label for="fullname">Full Name</label>
                    <input id="fullname" name="fullname" type="text" placeholder="Enter your full name"
                        autocomplete="name" required>
                    <small class="error" id="nameError"></small>

                    <!-- Email -->
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" placeholder="Enter your email address"
                        autocomplete="email" required>
                    <small class="error" id="emailError"></small>

                    <!-- Password -->
                    <label for="password">Password</label>

                    <div class="password-wrapper">
                        <input id="password" name="password" type="password" placeholder="Create a password"
                            autocomplete="new-password" required>
                        <button type="button" class="toggle-password" data-target="password">ğŸ‘</button>
                    </div>

                    <div class="strength-bar">
                        <div id="strengthFill"></div>
                    </div>

                    <small class="hint">
                        Must be at least 8 characters, including a number and special character.
                    </small>
                    <small class="error" id="passwordError"></small>

                    <!-- Confirm Password -->
                    <label for="confirm_password">Confirm Password</label>

                    <div class="password-wrapper">
                        <input id="confirm_password" name="confirm_password" type="password"
                            placeholder="Confirm your password" autocomplete="new-password" required>
                        <button type="button" class="toggle-password" data-target="confirm_password">ğŸ‘</button>
                    </div>

                    <small class="error" id="confirmError"></small>

                    <!-- Button -->
                    <button class="cssbuttons-io-button" type="submit">
                        <span>
                            Sign Up
                            <div class="icon">
                                <svg height="24" width="24" viewBox="0 0 24 24">
                                    <path fill="none" d="M0 0h24v24H0z"></path>
                                    <path fill="currentColor"
                                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z">
                                    </path>
                                </svg>
                            </div>
                        </span>
                    </button>

                </form>

                <p class="create">
                    Already have an account? <a href="login-page.html">Log in</a> <!-- Go to login-page -->
                </p>

            </div>
        </div>
    </div>

</body>

</html>
